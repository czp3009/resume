<html>
<head>
    <meta charset="UTF-8"/>

    <title>Resume of czp</title>
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="markdown.css"/>
</head>

<body>
<div id="markdown" class="markdown">
    <i class="fa fa-circle-o-notch fa-spin fa-5x fa-fw"
       style="position: absolute;top: 50%;left: 50%;margin-top: -40px;margin-left: -51.422px"></i>
</div>
<div id="toolBar" class="toolBar" hidden="hidden">
    <i class="fa fa-print"><a href="javascript:window.print()"> 打印</a></i>
</div>

<script src="bower_components/marked/lib/marked.js"></script>
<script>
    window.onload = function () {
        var client = new XMLHttpRequest();
        client.open("GET", "resume.md");
        client.onreadystatechange = function () {
            if (client.readyState === 4) {
                setTimeout(function () {
                    //加载 Markdown
                    document.getElementById("markdown").innerHTML = marked(client.responseText);
                    //显示底部工具栏
                    document.getElementById("toolBar").removeAttribute("hidden");
                }, 1000);
            }
        };
        client.send();
    };
</script>
</body>
</html>
